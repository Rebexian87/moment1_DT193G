<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="m-0">

       <header>
        
        <nav>
            <ul class="flex justify-center" >
                <li class="m-3 text-2xl"><a href="index.html">Startsida</a></li>
                <li class="m-3 text-2xl"><a href="milligram.html">milligram</a></li>
                <li class="m-3 text-2xl"><a href="tailwind.html">Tailwind</a></li>
            </ul>
        </nav>
    </header>

    
    <div>

        <h1 class="text-red-600 text-3xl font-bold m-6 md:text-5xl text-center ">Tabell och formulär med tailwind</h1>
          </div>

    <div>
        <table class=" mx-auto  border-separate border border-gray-600 m-6 md:border-spacing-2" >
            <caption class="caption-top">Table 1: Bucketlist</caption>
            <thead>
                <tr>
                    <th class="border border-gray-300 text-2xl p-1 text-center">Namn</th>
                    <th class="border border-gray-300 text-2xl p-1 text-center">Beskrivning</th>
                    <th class="border border-gray-300 text-2xl p-1 text-center">Utförd</th>
                    <th class="border border-gray-300 text-2xl p-1 text-center">Prio</th>                  
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="border border-gray-300 text-2xl p-1 text-center">Fallskärm</td>
                    <td class="border border-gray-300 text-2xl p-1 text-center">Hoppa fallaskärm</td>
                    <td class="border border-gray-300 text-2xl p-1 text-center">Nej</td>
                    <td class="border border-gray-300 text-2xl p-1 text-center">1</td>

                </tr>
            </tbody>
        </table>
    </div>

    <div>
      
        <form class="bg-amber-200 mx-auto w-full p-2 md:m-4">
            <label for="name" class="mb-2 text-2xl font-normal block m-4">Namn</label>
            <input type="text" id="name" class=" border border-gray-300 bg-amber-50 w-full h-8 ">
            <label for="description" class=" mb-2 text-2xl font-normal m-4">Beskrivning</label>
            <textarea name="description" id="description" class="  border border-gray-300  bg-amber-50 h-24 w-full"></textarea><br>
            <div class="flex">
            <label for="done" class="block text-center mb-2 text-2xl font-normal m-4">Utförd</label>
            <input type="checkbox" name="done" id="done">
             </div>
               <div class="flex">
            <label for="prio" class="block text-center mb-2 text-2xl font-normal m-4">Prioritering:</label>
            
            <select class="p-2 text-2xl border border-gray-300 bg-amber-50 mx-4" name="prio" id="prio">
                <option class="" value="1">Prio 1</option>
                <option value="2">Prio 2</option>
                <option value="3">Prio 3</option>
            </select>
            </div>
            <input class=" bg-amber-50 mb-2 text-2xl font-normal block m-4 border border-black p-2" type="submit" value="Skicka">
           
        
        </form>
      

    
    </div>
</body>
</html>
